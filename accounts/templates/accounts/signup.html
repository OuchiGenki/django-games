<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録</title>
</head>
<body>
    <h1>ユーザー登録</h1>
    <div class="container">
        <form method="post" action="{% url 'accounts:signup' %}">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button type="submit">登録</button>
        </form>
    </div>
</body>
</html>
